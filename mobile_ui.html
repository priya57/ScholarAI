<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarAI - Student Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: #2563eb; color: white; padding: 1rem; text-align: center; }
        .chat-container { height: calc(100vh - 140px); overflow-y: auto; padding: 1rem; }
        .message { margin-bottom: 1rem; }
        .user-message { text-align: right; }
        .user-message .bubble { background: #2563eb; color: white; display: inline-block; padding: 0.75rem; border-radius: 18px; max-width: 80%; }
        .bot-message .bubble { background: #e5e7eb; display: inline-block; padding: 0.75rem; border-radius: 18px; max-width: 80%; }
        .sources { font-size: 0.8rem; color: #6b7280; margin-top: 0.5rem; }
        .input-container { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 800px; background: white; padding: 1rem; border-top: 1px solid #e5e7eb; }
        .input-group { display: flex; gap: 0.5rem; }
        input { flex: 1; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 20px; outline: none; }
        button { background: #2563eb; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 20px; cursor: pointer; }
        .filters { display: flex; gap: 0.5rem; margin-bottom: 1rem; overflow-x: auto; }
        .filter-btn { background: #f3f4f6; border: none; padding: 0.5rem 1rem; border-radius: 15px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: #2563eb; color: white; }
        .test-section { background: #f9fafb; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        @media (max-width: 768px) { .container { margin: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ScholarAI</h1>
            <p>Your AI Study Assistant</p>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="setFilter('')">All</button>
            <button class="filter-btn" onclick="setFilter('learning_material')">Study</button>
            <button class="filter-btn" onclick="setFilter('mock_test')">Tests</button>
            <button class="filter-btn" onclick="setFilter('placement_paper')">Placement</button>
            <button class="filter-btn" onclick="startTest()">Take Test</button>
            <button class="filter-btn" onclick="showSearch()">AI Search</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="bubble">
                    Hi! I'm your AI study assistant. Ask me anything about your learning materials, take mock tests, or browse placement papers.
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = '';
        const API_BASE = 'http://localhost:8000';
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const endpoint = currentFilter ? '/query/filtered' : '/mobile/chat';
                const payload = currentFilter ? 
                    { question: message, document_type: currentFilter } :
                    { message: message };
                
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                const answer = data.answer || data.response;
                const sources = data.sources || [];
                
                addMessage(answer, 'bot', sources);
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }
        
        function addMessage(text, sender, sources = []) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let sourcesHtml = '';
            if (sources.length > 0) {
                sourcesHtml = `<div class="sources">Sources: ${sources.map(s => s.file_name || s.title).join(', ')}</div>`;
            }
            
            messageDiv.innerHTML = `<div class="bubble">${text}${sourcesHtml}</div>`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        async function startTest() {
            try {
                const response = await fetch(API_BASE + '/test/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ num_questions: 5 })
                });
                
                const testData = await response.json();
                showTest(testData);
            } catch (error) {
                addMessage('Unable to generate test. Please try again.', 'bot');
            }
        }
        
        function showTest(testData) {
            const container = document.getElementById('chatContainer');
            const testDiv = document.createElement('div');
            testDiv.className = 'test-section';
            
            let questionsHtml = testData.questions.map((q, i) => `
                <div style="margin-bottom: 1rem;">
                    <p><strong>Q${i+1}:</strong> ${q.question}</p>
                    ${q.options.map((opt, j) => `
                        <label style="display: block; margin: 0.25rem 0;">
                            <input type="radio" name="q${i}" value="${j}"> ${opt}
                        </label>
                    `).join('')}
                </div>
            `).join('');
            
            testDiv.innerHTML = `
                <h3>Mock Test</h3>
                ${questionsHtml}
                <button onclick="submitTest('${testData.test_id}', ${testData.questions.length})" 
                        style="background: #10b981; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                    Submit Test
                </button>
            `;
            
            container.appendChild(testDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        async function showSearch() {
            const query = prompt('Enter search keywords:');
            if (!query) return;
            
            try {
                const response = await fetch(API_BASE + '/search/assistant', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, k: 5 })
                });
                
                const data = await response.json();
                displaySearchResults(data);
            } catch (error) {
                addMessage('Search failed. Please try again.', 'bot');
            }
        }
        
        function displaySearchResults(data) {
            const container = document.getElementById('chatContainer');
            const resultsDiv = document.createElement('div');
            resultsDiv.className = 'test-section';
            
            let resultsHtml = `<h3>Search Results (${data.total_results})</h3>`;
            
            data.results.forEach(result => {
                resultsHtml += `
                    <div style="border: 1px solid #e5e7eb; padding: 1rem; margin: 0.5rem 0; border-radius: 8px;">
                        <h4>${result.title}</h4>
                        <p>${result.content_preview}</p>
                        <div style="font-size: 0.8rem; color: #6b7280;">
                            Type: ${result.document_type || 'N/A'} | 
                            Subject: ${result.subject || 'N/A'} | 
                            Score: ${(result.relevance_score * 100).toFixed(1)}%
                        </div>
                    </div>
                `;
            });

            } catch (error) {

    </script>
</body>
</html>
