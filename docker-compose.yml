version: '3.8'

services:
  scholarai-api:
    build: .
    container_name: scholarai-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - scholarai-network

  redis:
    image: redis:7-alpine
    container_name: scholarai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - scholarai-network

  nginx:
    image: nginx:alpine
    container_name: scholarai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - scholarai-api
    restart: unless-stopped
    networks:
      - scholarai-network

volumes:
  redis-data:

networks:
  scholarai-network:
    driver: bridge