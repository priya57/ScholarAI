version: '3.8'

services:
  scholarai-api:
    build: .
    container_name: scholarai-api-dev
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://dev_user:dev_pass@postgres:5432/scholarai_dev
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - VECTOR_DB_TYPE=chromadb
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .:/app  # Hot reload for development
    depends_on:
      - redis
      - chromadb
      - postgres
    restart: unless-stopped
    networks:
      - scholarai-dev

  redis:
    image: redis:7-alpine
    container_name: scholarai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - scholarai-dev

  chromadb:
    image: chromadb/chroma:latest
    container_name: scholarai-chromadb-dev
    ports:
      - "8001:8000"
    volumes:
      - chroma-dev-data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    restart: unless-stopped
    networks:
      - scholarai-dev

  postgres:
    image: postgres:15-alpine
    container_name: scholarai-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=scholarai_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_pass
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - scholarai-dev

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: scholarai-adminer-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - scholarai-dev
    environment:
      - ADMINER_DEFAULT_SERVER=postgres

volumes:
  redis-dev-data:
  chroma-dev-data:
  postgres-dev-data:

networks:
  scholarai-dev:
    driver: bridge